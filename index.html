<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valley City – Police Investigations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="app">

    <!-- TELA DE CAPA -->
    <section id="startScreen" class="screen active">
        <img src="assets/capa_principal.png" class="full-bg">
        <div class="centerBox">
            <button onclick="goToAvatar()">Iniciar</button>
        </div>
    </section>

    <!-- TELA DE ESCOLHA DE AVATAR -->
    <section id="avatarScreen" class="screen">
        <h2>Escolha seu Avatar</h2>
        <div id="avatarList" class="avatar-list"></div>
        <label>Seu Nome:</label>
        <input type="text" id="playerName" placeholder="Digite seu nome">
        <button onclick="confirmAvatar()">Confirmar</button>
    </section>

    <!-- TELA DO CAPITÃO -->
    <section id="captainScreen" class="screen">
        <img src="assets/capitao_office.png" class="full-bg">
        <div class="dialogBox">
            <p id="captainText"></p>
        </div>
        <button onclick="goToOffice()">Continuar</button>
    </section>

    <!-- ESCRITÓRIO -->
    <section id="officeScreen" class="screen">
        <img src="assets/escritorio_detective.png" class="full-bg">
        <div class="officePanel">
            <img id="officeAvatar" class="officeAvatar">
            <h2 id="officeName"></h2>

            <button onclick="loadNextCase()">Próximo Caso</button>
            <button onclick="openStats()">Estatísticas</button>
            <button onclick="openPhone()">Telefone</button>
        </div>
    </section>

    <!-- TELA DO CASO -->
    <section id="caseScreen" class="screen">
        <h2 id="caseTitle"></h2>
        <div id="caseScene" class="caseScene"></div>
        <button onclick="openInvestigation()">Iniciar Investigação</button>
        <button onclick="goToOffice()">Voltar</button>
    </section>

    <!-- TELA DE INVESTIGAÇÃO -->
    <section id="investigationScreen" class="screen">
        <h2 id="caseTitle2"></h2>
        <p id="caseDescription"></p>

        <h3>Testemunhas</h3>
        <div id="witnesses" class="horizontalList"></div>

        <h3>Suspeitos</h3>
        <div id="suspects" class="horizontalList"></div>

        <h3>Provas</h3>
        <div id="evidence" class="horizontalList"></div>

        <button onclick="returnToCase()">Voltar</button>
    </section>

</div>

<script src="game.js"></script>
</body>
</html>
