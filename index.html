<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Valley City: Police Investigations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS PRINCIPAL -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Segurança: caso alguém esqueça de colocar no style.css */
    #bg-layer {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      pointer-events: none !important;
      z-index: 0;
      transition: opacity 0.3s ease;
    }

    #app {
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <!-- FUNDO CINEMATOGRÁFICO (não pega clique) -->
  <div id="bg-layer"></div>

  <!-- CONTAINER PRINCIPAL DO JOGO -->
  <div id="app">
    <!-- Tela carregada pelo game.js -->
  </div>

  <!-- SCRIPT DO JOGO -->
  <script src="game.js"></script>
</body>
</html>
